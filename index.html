<body>
    <h1>Welcome to My Website!</h1>
    <p>This is a sample website for n8n practice.</p>
    
    <!-- NEW SECTION -->
    <div class="calculator-section">
        <h2>ðŸ§® Simple Calculator</h2>
        <input type="number" id="num1" placeholder="First number">
        <select id="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">Ã—</option>
            <option value="divide">Ã·</option>
        </select>
        <input type="number" id="num2" placeholder="Second number">
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </div>
    
    <button onclick="alert('Hello from n8n practice!')">Click Me</button>
    
    <!-- NEW SCRIPT -->
    <script src="app.js"></script>
    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result;
            
            switch(operation) {
                case 'add': result = add(num1, num2); break;
                case 'subtract': result = subtract(num1, num2); break;
                case 'multiply': result = multiply(num1, num2); break;
                case 'divide': result = divide(num1, num2); break;
            }
            
            document.getElementById('result').textContent = `Result: ${result}`;
        }
    </script>
</body>
